<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>活在背面的人</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        a {
            color: white;
        }

        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 60%;
            padding: 0 20%;
            background-color: #010101;
            color: white; /* 文字颜色改为白色 */
            font-family: consolas;
            word-wrap: break-all;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .terminal #title {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            filter: blur(0px); /* 初始模糊效果 */
            transition: filter 0.5s ease; /* 平滑过渡 */
        }
        .terminal .text {
            display: inline-block;
            margin: 10px 0;
        }
        .terminal .cursor {
            display: inline;
            animation: blink 0.75s linear infinite;
        }
        .terminal .c {
            position: absolute;
            bottom: 10%;
            right: 10%;
        }
        .terminal .c .hearth {
            display: inline !important;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            33% {
                opacity: 1;
            }
            66% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .cover-image, .logo-image {
            max-width: 600px; /* 调整最大宽度以适应横图 */
            height: auto;
            display: block;
            margin: 20px 0;
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            filter: blur(0px); /* 初始模糊效果 */
            transition: filter 0.5s ease; /* 平滑过渡 */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #010101;
        }
    </style>
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>
<body translate="no">
    <div class='terminal'>
        <img src="images/logo.png" alt="活在背面的人" class="logo-image" id="logoImage">
        <img src="images/cover.png" alt="封面图片" class="cover-image" id="coverImage">
        <div class='text' id='text_1'></div>
        <div class='text' id='text_2'></div>
        <div class='text' id='text_3'></div>
        <div class='cursor'>_</div>
        <div class='c'>
            活在背面的人出版社
        </div>
        <audio id="backgroundMusic" loop>
            <source src="music/background.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
    </div>
    <script src='js/jquery.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = document.getElementById('text_1');
            const text2 = document.getElementById('text_2');
            const text3 = document.getElementById('text_3');

            // 示例文本
            text1.textContent = "请点击化妆刷";
            text2.textContent = "未见其人先闻其声";
            text3.textContent = "我们很多人是见过世面的，但好像是没见过世界的另一面";

            // 动态更新光标
            setInterval(() => {
                const cursor = document.querySelector('.cursor');
                cursor.style.opacity = cursor.style.opacity === '1' ? '0' : '1';
            }, 500);

            // 点击图片时播放音乐
            const coverImage = document.getElementById('coverImage');
            const logoImage = document.getElementById('logoImage');
            const backgroundMusic = document.getElementById('backgroundMusic');

            coverImage.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    logoImage.style.filter = 'blur(5px)'; // 应用标题模糊效果
                    coverImage.style.filter = 'blur(5px)'; // 应用图片模糊效果
                } else {
                    backgroundMusic.pause();
                    logoImage.style.filter = 'blur(0px)'; // 移除标题模糊效果
                    coverImage.style.filter = 'blur(0px)'; // 移除图片模糊效果
                }
            });

            // 动态模糊效果
            let isBlurred = false;
            setInterval(() => {
                if (isBlurred) {
                    logoImage.style.filter = 'blur(5px)';
                    coverImage.style.filter = 'blur(5px)';
                    isBlurred = false;
                } else {
                    logoImage.style.filter = 'blur(0px)';
                    coverImage.style.filter = 'blur(0px)';
                    isBlurred = true;
                }
            }, 1000);
        });
    </script>
</body>
</html>
